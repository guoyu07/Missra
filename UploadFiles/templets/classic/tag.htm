<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={missra:global.cfg_soft_lang/}" />
<title>{missra:field.title/}_{missra:global.cfg_webname/}</title>
<meta name="keywords" content="{missra:field name='keywords'/}" />
<meta name="description" content="{missra:field name='description' function='html2text(@me)'/}" />
<link href="{missra:global.cfg_templets_skin/}/style/base.css" rel="stylesheet" media="screen" type="text/css" />
</head>
<body class="tagspage">
{missra:include filename="head.htm"/}
<div id="container">
	<div class="mi-1000 clear center mt1">
		<div class="sp-title"><h2>TAG标签</h2></div>
		<div class="tags_list">
			<dl class="tbox">
				<dt><strong>最新标签</strong></dt>
				<dd>
				{missra:tag row='60' sort='new'}
				<a href='[field:link/]' class='tagc[field:highlight /]'>[field:tag /]</a>
				{/missra:tag}
				</dd>
			</dl>
		</div>
		<div class="tags_list mt1">
			<dl class="tbox">
				<dt><strong>当月热门标签</strong></dt>
				<dd>
				{missra:tag row='60' sort='month'}
				<a href='[field:link/]' class='tagc[field:highlight /]'>[field:tag /]</a>
				{/missra:tag}
				</dd>
			</dl>
		</div>
		<div class="tags_list mt1">
			<dl class="tbox">
				<dt><strong>随机标签</strong></dt>
				<dd>
				{missra:tag row='100' sort='rand'}
				<a href='[field:link/]' class='tagc[field:highlight /]'>[field:tag /]</a>
				{/missra:tag}
				</dd>
			</dl>
		</div>
	</div>
</div>
{missra:include filename="footer.htm"/}
</body>
</html>

<div class="reward_wrap">
   <a class="reward_button" href="javascript:void(0)" onclick="rewardToggle()" title="打赏，支持一下">打赏</a>
    <div class="hide_box"></div>
    <div class="reward_box">
        <a class="reward_close" href="javascript:void(0)" onclick="rewardToggle()" title="关闭"><img src="{missra:global.cfg_templets_skin/}/images/reward/close.jpg" alt="取消" /></a>
        <div class="reward_tit">
            <p>感谢您的支持，我会继续努力的!</p>
        </div>
        <div class="reward_payimg">
            <img src="{missra:global.cfg_templets_skin/}/images/reward/alipay_qrcode.png" alt="扫码支持" title="扫一扫" />
        </div>
        <div class="pay_explain">扫码打赏，你说多少就多少</div>
        <div class="reward_payselect">
            <div class="pay_item checked" data-id="alipay">
                <span class="radiobox"></span>
                <span class="pay_logo"><img src="{missra:global.cfg_templets_skin/}/images/reward/alipay.jpg" alt="支付宝" /></span>
            </div>
            <div class="pay_item" data-id="wechat">
                <span class="radiobox"></span>
                <span class="pay_logo"><img src="{missra:global.cfg_templets_skin/}/images/reward/wechat.jpg" alt="微信" /></span>
            </div>
        </div>
        <div class="reward_info">
            <p>打开<span id="reward_pay_txt">支付宝</span>扫一扫，即可进行扫码打赏哦</p>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $(".pay_item").click(function () {
            $(this).addClass('checked').siblings('.pay_item').removeClass('checked');
            var dataid = $(this).attr('data-id');
            $(".reward_payimg img").attr("src", "{missra:global.cfg_templets_skin/}/images/reward/" + dataid + "_qrcode.png");
            $("#reward_pay_txt").text(dataid == "alipay" ? "支付宝" : "微信");
        });
    });
    function rewardToggle() {
        $(".hide_box").fadeToggle();
        $(".reward_box").fadeToggle();
    }
</script>
